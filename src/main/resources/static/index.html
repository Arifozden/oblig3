<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script src="index.js"></script>
  <title>Bestilling av Kinobiletter</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div id="main" class="col-4">
      <h1>Bestilling av Kinobiletter</h1>
      <table class="table">
        <tr>
          <td><label>Velg Film</label></td>
          <td><select id="film">
            <option>Velg Film</option>
            <option>Harry Potter</option>
            <option>Spiderman</option>
            <option>Batman</option>
          </select> </td>

        </tr>
        <tr>
          <td><label for="antall">Antall</label> </td>
          <td><input type="number" id="antall" placeholder="Skriv inn antall"></td>

        </tr>
        <tr>
          <td><label for="navn">Navn</label> </td>
          <td><input type="text" id="navn" placeholder="Skriv inn navnet"></td>

        </tr>
        <tr>
          <td><label for="etternavn">Etternavn</label> </td>
          <td><input type="text" id="etternavn" placeholder="Skriv inn etternavnet"></td>

        </tr>
        <tr>
          <td><label for="telefonnr">Telefonnr</label> </td>
          <td><input type="text" id="telefonnr" placeholder="Skriv inn telefonnr"></td>

        </tr>
        <tr>
          <td><label for="epost">Epost</label> </td>
          <td><input type="email" id="epost" placeholder="Skriv inn epost"></td>

        </tr>
      </table>
      <br>
      <button onclick="bestill()" class="btn btn-primary">Bestill</button>
      <button onclick="slett()" class="btn btn-danger">Slett Alle Biletter</button>

    </div>
    <div id="biletList" class="col-8">

    </div>
  </div>
</div>
</body>
</html>
